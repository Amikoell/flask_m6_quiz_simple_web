<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.4.7/dist/flowbite.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div
      class="container mx-auto text-center mt-16 p-6 bg-white shadow-lg rounded-lg"
    >
      <img
        class="mx-auto w-32 h-32 rounded-full shadow-lg mb-4"
        src="/static/images/profil.jpeg"
        alt="Profile Picture"
      />
      <h1 class="text-4xl font-bold text-gray-800">About Me</h1>
      <p class="mt-5 text-lg text-gray-600">
        Nama: <span class="font-semibold">{{ name }}</span>
      </p>
      <p class="text-lg text-gray-600">
        NPM: <span class="font-semibold">{{ npm }}</span>
      </p>

      <div class="mt-8 text-gray-700">
        <h2 class="text-2xl font-semibold mb-4">About My Journey</h2>
        <p class="text-md leading-relaxed">
          I am a student who has a deep interest in technology and web
          development. I try to continue learning and growing in the world of
          programming, especially in web development, with PHP, MySQL, and other
          modern technologies.
        </p>
      </div>

      <div class="mt-8">
        <a
          href="#"
          class="inline-block px-6 py-3 text-white bg-blue-600 rounded-full shadow hover:bg-blue-700 focus:ring-4 focus:ring-blue-300"
        >
          Contact Me
        </a>
      </div>
    </div>
  </body>
</html>
